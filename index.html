    <style>
        :root {

            --text-light: #f8fafc; --accent: #10b981; --error: #ef4444;
        }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg-dark); color: var(--text-light); margin: 0; padding-bottom: 50px; }

        /* Header & Search */
        header { 
            background: rgba(15, 23, 42, 0.9); padding: 1rem 5%; 
            display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid #334155; backdrop-filter: blur(10px);
        }
        .search-bar {
            background: #1e293b; border: 1px solid #334155; padding: 10px 20px;
            border-radius: 25px; color: white; width: 40%; outline: none; transition: 0.3s;
        }
        .search-bar:focus { border-color: var(--primary); box-shadow: 0 0 10px rgba(59, 130, 246, 0.3); }

        /* Filters */
        .filter-container { display: flex; justify-content: center; gap: 10px; padding: 20px; flex-wrap: wrap; background: #111827; }
        .filter-btn {
            background: transparent; border: 1px solid var(--primary); color: var(--primary);
            padding: 8px 25px; border-radius: 20px; cursor: pointer; transition: 0.3s; font-weight: bold;
        }
        .filter-btn.active, .filter-btn:hover { background: var(--primary); color: white; }

        /* Product Grid */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 25px; padding: 30px 5%; }
        .product-card {
            background: var(--card-bg); border-radius: 15px; padding: 20px;
            text-align: center; border: 1px solid #334155; transition: 0.3s; position: relative;
        }
        .product-card:hover { border-color: var(--primary); transform: translateY(-5px); }
        .product-card img { width: 100%; height: 180px; object-fit: contain; margin-bottom: 15px; }
        .price { color: var(--accent); font-size: 1.3rem; font-weight: bold; margin: 10px 0; }

        /* Quantity Controls Outside */
        .qty-input-container { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 15px; }
        .qty-btn { background: #334155; border: none; color: white; width: 30px; height: 30px; border-radius: 5px; cursor: pointer; }
        .qty-num { width: 40px; text-align: center; background: none; border: 1px solid #334155; color: white; border-radius: 5px; padding: 5px; }

        button.add-to-cart { background: var(--primary); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; font-weight: bold; }

        /* Cart Modal */
        #cart-modal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: var(--card-bg); padding: 30px; border-radius: 20px; z-index: 2000;
            width: 90%; max-width: 450px; box-shadow: 0 0 50px rgba(0,0,0,0.8); overflow-y: auto; max-height: 90vh;
        }
        .input-group { margin-bottom: 15px; }
        .input-group input, .input-group select {
            width: 95%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white;
        }
        .discount-badge { background: #10b981; color: white; padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; margin-top: 10px; display: inline-block; }

        .cart-icon { position: relative; cursor: pointer; font-size: 1.6rem; }
        #cart-count { position: absolute; top: -8px; right: -10px; background: var(--error); color: white; font-size: 0.7rem; padding: 2px 7px; border-radius: 50%; }
    </style>
